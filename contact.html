<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <!-- endbuild -->

        <link href="https://fonts.googleapis.com/css2?family=Alike+Angular&family=Gwendolyn:wght@700&family=Lobster&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="d-none d-sm-block col-sm-3 col-md-3 align-self-center">
                        <a href="index.html"><img class="img-fluid" src="img/download.png" alt="Picture of Food Truck" width="150"></a>
                    </div>
                    <div class="col text-center">
                        <h1 class="display-1">Alice's Amazing Acai</h1>
                    </div>
                </div>
            </div>
        </header>

        </header>
        <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/download.png" height="30" width="40" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#acaiNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="acaiNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="story.html"><i class="fa fa-info fa-lg"></i> Our Story</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    </ul>
                    <div class="col text-sm-right">
                        <a href="#reserveRequest"><button type="button" class="btn btn-lg">Reservation Request</button></a>
                    </div>
                </div>
            </div>
        </nav>

        <div id="background" >
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="display-4 text-center my-3">Our Current Location</h1>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="map-responsive">
                    <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                </div>
            </div>  
            <div id="reserveRequest" name="reserveRequest" class="container-fluid">
                <div class="card" id="truckReserve">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-4 text-center my-3">Submit A Reservation Request</h1>
                        </div>
                    </div>
                    <form>
                        <div class="row form-group">
                            <label class="col-sm-6 col-form-label" for="eventName">Name of Event</label>
                            <div class="col">
                                <input class="form-control" id="eventName" type="text" name="eventName" placeholder="Name of Event">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-6 col-form-label" for="eventLocation">Event Location</label>
                            <div class="col">
                                <input class="form-control" id="eventLocation" type="text" name="eventLocation" placeholder="Location of Event">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-6 col-form-label" for="startTime">Requested Start Time</label>
                            <div class="col">
                                <input class="form-control" id="startTime" type="time" name="startTime">
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="col-sm-6 col-form-label" for="endTime">Requested End Time</label>
                            <div class="col">
                                <input class="form-control" id="endTime" type="time" name="endTime">
                            </div>
                        </div>
                        
                        <div class="row form-group">
                            <label class="col-sm-6 col-form-label" for="date">Date</label>
                            <div class="col">
                                <input class="form-control" type="date" id="date" name="date" placeholder="date">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <button data-dismiss="modal" type="submit" class="btn btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        

            <footer class="site-footer">
                <div class="row">
                    <div class="col-sm-4 text-center">
                        <ul class="list-unstyled">
                            <li><a href="#"><p>Home</p></a></li>
                            <li><a href="story.html"><p>Our Story</p></a></li>
                            <li><a href="contact.html"><p>Contact</p></a></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 text-center my-3">
                        <a role="button" href="tel:+14803334444"><i class="fa fa-phone fa-lg my-3"></i>   Tel: (480)333-4444</a></br>
                        <a role="button" href="email:aliceacai@gmail.com"><i class="fa fa-envelope fa-lg"></i>   Email: aliceacai@gmail.com</a>
                    </div>
                </div>
            </footer>
        </div>
    
       
        <!-- build:js js/main.js -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbuild -->
        
    </body>
</html>
